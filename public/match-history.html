<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Leaderboards</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:700,800,300,600,500,200" rel="stylesheet" type="text/css">

  <link href="/css/layout.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="wrapper">
    <header class="header">
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a href="/" class="menu__link">Leaderboards</a>
          </li>
          <li class="menu__item">
            <a href="/upcoming-matches.html" class="menu__link menu__link">Upcoming Matches</a>
          </li>
          <li class="menu__item">
            <a href="/match-history.html" class="menu__link menu__link menu__link--is-active">Match History</a>
          </li>
          <li class="menu__item">
            <a href="/hall-of-fame.html" class="menu__link">Hall of Fame</a>
          </li>

          <li class="menu__item menu__item--offset">
            <a href="/account.html" class="menu__link">Account</a>
          </li>
        </ul>
        <div class="menu__backdrop"></div>
      </nav>

      <section class="profile">
        <div class="profile__rank">5<span class="profile__label">th</label></div>
        <img class="profile__image" src="http://placehold.it/250x250" />
        <div class="profile__points">14<span class="profile__label">Pts</span></div>
      </section>

      <div class="menu-trigger js-toggle-menu"><span class="menu-trigger__icon"></span></div>
    </header>

    <section class="content">
      <section class="leaderboards leaderboards--versus leaderboards__list--is-filtered-by-points">
        <div class="leaderboards__header">
          <h1 class="leaderboards__title">Match History</h1>
        </div>
        <ol class="leaderboards__list">

          <div class="leaderboards__match">
            <li class="leaderboards-item leaderboards-item--match">
              <div class="leaderboards-item__profile">
                <img src="/img/profile/profile-lena.jpg" class="leaderboards-item__icon" />
                <div class="leaderboards-item__profile-block">
                  <span class="leaderboards-item__name">Lena Oxton</span>
                </div>
              </div>

              <div class="leaderboards-item__score">
                <span class="leaderboards-item__points">2</span>
              </div>
            </li>

            <li class="leaderboards-item leaderboards-item--match leaderboards-item--reverse">
              <div class="leaderboards-item__profile">
                <img src="/img/profile/profile-fareeha.jpg" class="leaderboards-item__icon" />
                <div class="leaderboards-item__profile-block">
                  <span class="leaderboards-item__name">Fareeha Amari</span>
                </div>
              </div>

              <div class="leaderboards-item__score">
                <span class="leaderboards-item__points">0</span>
              </div>
            </li>
          </div>

          <div class="leaderboards__match">
            <li class="leaderboards-item leaderboards-item--match">
              <div class="leaderboards-item__profile">
                <img src="/img/profile/profile-hana.jpg" class="leaderboards-item__icon" />
                <div class="leaderboards-item__profile-block">
                  <span class="leaderboards-item__name">Hana Song</span>
                </div>
              </div>

              <div class="leaderboards-item__score">
                <span class="leaderboards-item__points">2</span>
              </div>
            </li>

            <li class="leaderboards-item leaderboards-item--match leaderboards-item--reverse">
              <div class="leaderboards-item__profile">
                <img src="/img/profile/profile-jack.jpg" class="leaderboards-item__icon" />
                <div class="leaderboards-item__profile-block">
                  <span class="leaderboards-item__name">Jack Morrison</span>
                </div>
              </div>

              <div class="leaderboards-item__score">
                <span class="leaderboards-item__points">1</span>
              </div>
            </li>
          </div>
        </ol>
      </section>
    </section>
  </div>

  <script src="/js/jquery-3.1.1.min.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
